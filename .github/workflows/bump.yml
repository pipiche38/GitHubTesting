name: Bump version
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Bump versions
      uses: remorses/bump-version@js
      with:
          version_file: ./VERSION
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
